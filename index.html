<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="images/image-product-mobile.jpg" alt="perfume" class="mobile-image">
      <div class="container">
        <span class="item-type-identifier">PERFUME</span>
        <h1 class="product-name alt-font">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="prices"><span class="new-price alt-font">$149.99</span><span class="original-price">$169.99</span></p>
        <a href="" class="button"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>
    </div>
  </main>
</body>
</html>
